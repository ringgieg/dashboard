<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">
  <title>Loki Log Viewer</title>
</head>
<body>
  <div id="app"></div>
  <!-- Runtime configuration - can be modified after build -->
  <script src="/config.js"></script>
  <script>
    // Set dynamic title from config (optional)
    if (window.APP_CONFIG && window.APP_CONFIG.pageTitle) {
      document.title = window.APP_CONFIG.pageTitle
    }
  </script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
